    <header >
        <nav class="navbar navbar-expand-lg flex justify-content-center" style="background: rgb(0,0,185);

            <div class="navbar-text text-light fs-2"> Weather Dashboard</div>

    <div class="container-fluid"> 
        <div class="row">
            <div class="col-3">

                  </div>
            </div>
            <div class="col-8">

                </div>
                <div class="fw-bold fs-4 mt-2">5-Day Forecast</div>
                <div class="d-flex flex-row justify-content-between">

                        <div> Date:2/7/2023</div>
                        <div> <img src="http://openweathermap.org/img/w/01d.png"/></div>
                        <div> Temp:63.55 F</div>
                        <div> Wind:3.74 MPH</div>
                        <div> Humidity:60%</div>
                    </div>
                    <div class="border text-light weather-card">

                        <div> Wind:</div>
                        <div> Humidity:</div>
                    </div>
                    <div class="border text-light weather-card"> 
                        <div> Date:5/72023</div>

                        <div> Temp:</div>
                        <div> Wind:</div>
                        <div> Humidity:</div>
                    </div>
                    <div class="border text-light weather-card"> 
                        <div> Date:6/7/2023</div>

                        <div> Temp:</div>

                    </div>

                    
                </div>

            </div>
            
        </div>
